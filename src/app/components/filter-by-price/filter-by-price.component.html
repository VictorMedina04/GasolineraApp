<mat-slider min="1.00" max="2.00" class="example-margin" [max]="max" [min]="min" [step]="step"
    [discrete]="thumbLabel" [showTickMarks]="showTicks ? step : 0" >
    <input matSliderStartThumb [(ngModel)]="minValue">
    <input matSliderEndThumb [(ngModel)]="maxValue">
</mat-slider>
<button mat-raised-button color="primary" (click)="applyPriceFilter()">Aplicar Filtro</button>
